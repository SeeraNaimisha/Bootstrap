<body>
<script>
function reverseNumber(num) {
    let strNum = num.toString();
    let reversedStrNum = strNum.split('').reverse().join('');
    let reversedNum = parseFloat(reversedStrNum);
    reversedNum = Math.sign(num) * reversedNum;
    return reversedNum;
}
document.write(reverseNumber(364428));
document.write("<br>") 
document.write(reverseNumber(8792));  
</script>

</body>
