<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js task-2</title>
</head>
<body>
    <script>
    function alphabetizeString(str) {
        let charArray = str.split('');
        charArray.sort();
        let sortedStr = charArray.join('');
        return sortedStr;
    } 
    document.write(alphabetizeString("webmaster"));
    document.write("<br>") 
    document.write(alphabetizeString("hello"));
    document.write("<br>") 
    document.write(alphabetizeString("howareyou"));    
</script>
</body>
</html>
